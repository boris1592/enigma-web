{% block content %}
<form method="post">
  {% csrf_token %}
  {% if form.errors %}
    {% for field in form %}
      {% for error in field.errors %}
        <input aria-invalid="true" placeholder="{{ error }}" readonly>
      {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
      <input aria-invalid="true" placeholder="{{ error }}" readonly>
    {% endfor %}
  {% endif %}

  {% for field in form %}
    {{ field.label }}
    {{ field }}
  {% endfor %}
</form>
{% endblock %}
